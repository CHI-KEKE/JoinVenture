        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
              <h2>Login</h2>
              <form action="#" id="loginForm">
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="text" class = "login__input--user" required>
                  <label>User</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" class = "login__input--password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn" style="font-size: 1.5rem;margin-left: 35%;border-color:#484D6D;">Login</button>
                <div class="login-register">
                  <p>No Account?<a href="#" class="register-link">Register</a></p>
                </div>
              </form>
            </div>

            <div class="form-box register">
              <h2>Register</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                  <input type="text" required>
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn register-btn">Register</button>
                <div class="login-register">
                  <p>Already have an Account?<a href="#" class="login-link">Login</a></p>
                </div>
              </form>
            </div>
        </div>
