<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>


        <header>
        <p class="welcome">Allen's Bank</p>
        <nav>
          <a href="#">Checking</a>
          <a href="#">Savings</a>
          <a href="#">Credit Cards</a>
          <a href="#">Home Loans</a>
          <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

<main class="app">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
              <h2>Login</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="text" class = "login__input--user" required>
                  <label>User</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" class = "login__input--password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <div class="login-register">
                  <p>No Account?<a href="#" class="register-link">Register</a></p>
                </div>
              </form>
            </div>

            <div class="form-box register">
              <h2>Register</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="person-add"></ion-icon></span>
                  <input type="text" required>
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn register-btn">Register</button>
                <div class="login-register">
                  <p>Already have an Account?<a href="#" class="login-link">Login</a></p>
                </div>
              </form>
            </div>
      </div>
</main>
<script src="login.js"></script>
</body>
</html>
