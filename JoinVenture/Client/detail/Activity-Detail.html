<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinVenture</title>
    <!-- logo -->
    <link rel="shortcut icon" type="image/png" href="../../logo.png" />

    <link rel="stylesheet" href="detail.css">
    <!-- bootstrap -->

    <link rel="stylesheet" href="../bootwatch.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            $('#authenticationForm').load('../authenticationForm.html');
        });
    </script>


</head>






<body>
  
<!-- AuthForm -->
<div id="authenticationForm"></div>
<!-- AuthForm -->



<!-- Nav -->
<div id="navbarContainer"></div>
<!-- Nav -->


    <!-- Hero -->
    <div class="container my-5 activity-image" style="background-image: url(''); background-size: cover; background-position: center;">

        <div class="p-5 text-center rounded-3 " >
            <i class="fa-solid fa-microphone"></i>
            <p class="col-lg-8 mx-auto fs-5 activity-date" style="color: white;">
                2023/01/19
            </p>
            <h1 class=" activity-title" style="color: white;">Activity Title</h1>
            <p class="col-lg-8 mx-auto fs-5 activity-description" style="color: white;">
                Description
            </p>
            <div class="d-inline-flex gap-2 mb-5">
                <button class="btn btn-black btn-round btn-info btn-lg px-4 rounded-pill booking-btn" style = "background-color: #484D6D;border-color: #484D6D;" type="button" onclick = "BookingActivity()">
                    Register nowヽ( ຶ▮ ຶ)ﾉ
                </button>
                <button class="btn btn-black btn-round btn-info btn-lg px-4 rounded-pill follow-btn" style = "background-color: #484D6D;border-color: #484D6D;" type="button" onclick = "FollowActivity()">
                    Follow it(•̀ᴗ• ) ̑̑
                </button>
            </div>
        </div>


    </div>

    <!-- second part -->
    <div class="container">

        <div class="d-flex flex-column flex-md-row py-4 gap-4 py-md-3 ">
            <div class="col-md-4">
            <!-- info summary -->
            <div class="list-group">

                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"  style="max-width: 500px;">
                    <img width="48" height="48" src="https://img.icons8.com/doodle/48/girl.png" alt="girl"/>
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                        <h6 class="mb-0">Host</h6>
                        <p class="mb-0 opacity-75 activity-host"></p>
                        </div>

                    </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true" style="max-width: 500px;">
                <img width="48" height="48" src="https://img.icons8.com/doodle/48/calendar--v2.png" alt="calendar--v2"/>
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                    <h6 class="mb-0">Date</h6>
                    <p class="mb-0 opacity-75 activity-date-2">Some placeholder content in a paragraph that goes a little longer so it wraps to a new line.</p>
                    </div>

                </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true" style="max-width: 500px;">
                <img width="48" height="48" src="https://img.icons8.com/doodle/48/user-location.png" alt="user-location"/>
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                    <h6 class="mb-0 ">Location</h6>
                    <p class="mb-0 opacity-75 activity-city-venue">Some placeholder content in a paragraph.</p>
                    </div>

                </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"  style="max-width: 500px;">
                    <img width="48" height="48" src="https://img.icons8.com/dusk/64/ticket.png" alt="ticket"/>
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                        <h6 class="mb-0">Tickets Availible</h6>
                        <p class="mb-0 opacity-75 activity-ticket"></p>
                        </div>

                    </div>
                </a>

                
            </div>
        </div>


        <div class="col-md-8">
            <!-- comment section -->
            <div class="container bootdey">

                <!-- writing area -->
                <div class="bootstrap snippets justify-content-center">
                <div class="panel">
                <div class="panel-body-write">
                    <textarea class="form-control newComment" rows="2" placeholder="What are you thinking?"></textarea>
                    <div class="mar-top clearfix">
                    <button class="btn btn-sm btn-primary pull-right comment-button" onclick="addNewComment()" type="button"><i class="fa fa-pencil fa-fw"></i> Comment</button>
                    <a class="btn btn-trans" href="#"><i class="fa-solid fa-video"></i></a>
                    <a class="btn btn-trans" href="#"><i class="fa-solid fa-camera"></i></a>
                    <a class="btn btn-trans" href="#"><i class="fa-regular fa-image"></i></a>
                    </div>
                </div>
                </div>
                
                <!-- read comment area -->
            <div class="panel">
                <div class="panel-body">
            </div>
            <!-- read comment area -->
        </div>
        </div>
        </div>


        </div>
    </div>

  <script>
      $(document).ready(function () {
          $('#navbarContainer').load('../navbar.html');
      });

  <script src="detail.js"></script>
