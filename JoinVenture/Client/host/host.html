<form id="activity-form" class ="mt-5" method="post" enctype="multipart/form-data">

                <option>夜景</option>
                <option>文化</option>
                <option>運動</option>
                <option>美食</option>
                <option>溫泉</option>

        </div>


        <div class="form-group">
            <label for="Title" class="form-label mt-4">活動名稱</label>
            <input type="text" class="form-control" id="Title" placeholder="請描述你的活動標題" name="title">
        </div>

        <div class="form-group">
            <label for="Description" class="form-label mt-4">說明</label>
            <textarea class="form-control" id="Description" rows="3" name="description" placeholder="這是一個怎麼樣的活動?"></textarea>
        </div>

        <div class="form-group">
            <label for="city" class="form-label mt-4">城市</label>
            <input type="text" class="form-control" id="city" name="city"></textarea>
        </div>



        <div class="form-group">
            <label for="venue" class="form-label mt-4">場地</label>
            <input type="text" class="form-control" id="venue"  name="venue">
        </div>


        <div class="form-group">
            <label for="image" class="form-label mt-4">圖檔</label>
            <input type="file" id="image" class="form-control" name="image" required>
        </div>

        <div class="form-group mt-3">
            <label  for="datepicker">舉辦日期</label>
            <div id="datepicker" 
                class="input-group date mt-2" 
                data-date-format="mm-dd-yyyy">

                    type="text" readonly />
                <span class="input-group-addon">

        </div>

                <input type="text" class="ticketPackage-title mx-3" name = "Titles[]" required>
    
                <label for="ticketPackage-price" class="form-label mt-4 mx-3">價格</label>
                <input type="text" class="ticketPackage-price mx-3" name = "Prices[]" required>

                <label for="ticketPackage-description" class="form-label mt-4 mx-3">說明</label>
                <input type="text" class="ticketPackage-description mx-3" name = "Descriptions[]" required>

                <label for="ticketPackage-count" class="form-label mt-4 mx-3">票數</label>
                <input type="number" class="ticketPackage-count mx-3" name = "Counts[]" required>
                <br>

                    <label  class = "mt-3" for="datepicker1">開始日期</label>

                        class="ticketPackage-validateDateStart date mt-2" 
                        data-date-format="mm-dd-yyyy">
                        <input id = "dateOfActivityStart" class="form-control"

                        </span>
                    </div>

                <label  for="datepicker2">結束日期</label>

                    </span>

                <label  for="datepicker4">訂購結束日</label>

  <script>
    $(document).ready(function () {
        var ticketPackageCounter = 1; // Counter for tracking the number of ticket packages
        
        // Handle the click event of the "增加票種" button
        $("#ticketPackage_btn").click(function () {
            // Clone the existing ticket package form group
            var newTicketPackage = $(".ticketPackage:first").clone();

            // Increment the ticketPackageCounter
            ticketPackageCounter++;

            // Modify the IDs of datepicker elements and labels in the cloned form group
            newTicketPackage.find(".date").each(function () {
                var currentId = $(this).attr("id");
                var newId = currentId + ticketPackageCounter;
                $(this).attr("id", newId);
            });

            newTicketPackage.find("label[for]").each(function () {
                var currentFor = $(this).attr("for");
                var newFor = currentFor + ticketPackageCounter;
                $(this).attr("for", newFor);
            });

            // Clear the input fields in the cloned form group
            newTicketPackage.find("input").val("");

            // Append the cloned form group to the container
            $("#ticketPackage-container").append(newTicketPackage);

            // Initialize datepickers for the new date input fields
            newTicketPackage.find(".date").datepicker({
                autoclose: true,
                todayHighlight: true
            }).datepicker('update', new Date());
        });

        // Initialize datepickers for the existing date input fields
        $(".date").datepicker({
            autoclose: true,
            todayHighlight: true
        }).datepicker('update', new Date());
    });
